@*************************************
* Formulario de busca                *
*************************************@

@head("Localizar cliente")
@header()

@main("Find 2") {
    @helper.form(action = routes.ClientController.find()) {
    <div class="container">
        <div class="row-fluid">
            <form class="form-horizontal">
                <fieldset>
                    <div id="legend">
                        <legend>Localizar cliente</legend>
                    </div>

                    <!-- CPF -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cpf">CPF</label>
                        <div class="controls col-sm-4">
                            <input type="text" id="cpf" name="cpf" placeholder="Informe o CPF" class="form-control" autofocus>
                        </div>
                    </div>

                    <!-- CNPJ -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cnpj">CNPJ</label>
                        <div class="controls col-sm-4">
                            <input type="text" id="cnpj" name="cnpj" placeholder="Informe o CNPJ" class="form-control" autofocus>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Localizar</button>
                            <a href="@routes.ClientController.list()" class="btn btn-default">Voltar</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    }
}
